<!DOCTYPE html>
<html>
	<head>
		<meta name="tipo_contenido" content="text/html;" http-equiv="content-type" charset="utf-8">
		<title>Quizzes</title>
		<link rel='stylesheet' type='text/css' href='stylesPWS/style.css' />
		<link rel='stylesheet' 
			   type='text/css' 
			   media='only screen and (min-width: 530px) and (min-device-width: 481px)'
			   href='stylesPWS/wide.css' />
		<link rel='stylesheet' 
			   type='text/css' 
			   media='only screen and (max-width: 480px)'
			   href='stylesPWS/smartphone.css' />
		
		<script type="text/javascript">
			function ikusBalioak(){
				var sAux="";
				var frm=document.getElementById("erregistro");
				for(i=1;i<frm.elements.length;i++){
					if(frm.elements[i].value!="Ezabatu" && frm.elements[i].value!="Bidali" && frm.elements[i].value!="Atzerantz"){
						sAux +="IZENA: .  " + frm.elements[i].name+". ";
						sAux +="BALIOA: " + frm.elements[i].value+"\n";
						}
				}
				alert(sAux);
			}
		
			function balioztatu(){
			var elem = "";
			var msg = "";
				var frm=document.getElementById("erregistro");
				for(i=0;i<frm.elements.length;i++){
					elem = frm.elements[i];
					if(elem.name=="izenabizen"){
						var er = new RegExp("[A-Z].*[A-Z].*[A-Z].*");
						var posbal = elem.value;
						if(elem.value.trim()==""){
							msg += "Izen-abizenak hutsik daude.\r\n";
						}else if(!er.test(posbal)){
							msg += "Izena Abizen1 Abizen2 formatua erabili behar da.\r\n";
						}
					}else if(elem.name=="Eposta"){
						var er = new RegExp("[a-z]*[0-9]{3}@ikasle\.ehu\.e(s|us)");
						var posbal = elem.value;
						if(posbal.trim()==""){
							msg += "Eposta hutsik dago.\r\n";
						}else if(!er.test(posbal)){
							msg += "Eposta zuzena izan behar da (LDAP@ikasle.ehu.es|eus).\r\n";
						}
					}else if(elem.name=="Pasahitza"){
						if(elem.value.length < 6){
							msg += "Pasahitzak gutxienez 6ko luzera izan behar du.\r\n";
						}
					}else if(elem.name=="Telefonoa"){
						var er = new RegExp("[0-9]{9}");
						var posbal = elem.value;
						if(posbal.trim()==""){
							msg += "Telefonoa hutsik dago.\r\n";
						}else if(!er.test(posbal)){
							msg += "Telefono zenbakia 9 digitu izan behar ditu.\r\n";
						}
					}
				}
				if (msg==""){
					ikusBalioak();
				}else{
					alert(msg);
				}
			}
		</script>
		</head>
	<body>
		<center>
		<h1 id="titulua"> Formularioa</h1><br />
		<form id="erregistro" name="erregistro" onSubmit="balioztatu()">
			Izen-abizenak: (*)<br />
			<input type="text" name="izenabizen"><br /><br />
			
			Eposta elektronikoa: (*)<br />
			<input type="text" name="Eposta" value="LDAP@ikasle.ehu.es"><br /><br />
			
			Pasahitza: (*)<br />
			<input type="text" name="Pasahitza" value="*****"><br /><br />
			
			Telefono zenbakia: (*)<br />
			<input type="text" name="Telefonoa"><br /><br />
			
			Espezialitatea:<br />
			<select name="Espezialitatea">
				<option value="Software Ingeniaritza">Software Ingeniaritza</option>
				<option value="Konputagailuen Ingeniaritza">Konputagailuen Ingeniaritza</option>
				<option value="Konputazioa">Konputazioa</option>
				<option value="Besterik">Besterik</option>
			</select><br /><br />
			
			Intereseko teknologiak:<br />
			<textarea name="Teknologiak"></textarea><br /><br />
			
			Intereseko erremintak:<br />
			<textarea name="Erremintak"> </textarea><br /><br />
			
			Argazki bat igo: <br />
			<input type="file" name="Argazki URL"accept="image/*" /><br /><br />
			
			<input class="botoia" type="button" value="Atzerantz" onclick="location.href='./layout.html';" />
			<input class="botoia" type="reset" value="Ezabatu" />
			<input class="botoia" type="submit" value="Bidali" /></center>
		</form>
	</body>
</html>
