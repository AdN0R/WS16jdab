<!DOCTYPE html>
<html>
	<head>
		<meta name="tipo_contenido" content="text/html;" http-equiv="content-type" charset="utf-8">
		<title>Simple Reg</title>
		<link rel='stylesheet' type='text/css' href='stylesPWS/style.css' />
		<link rel='stylesheet' type='text/css' media='only screen and (min-width: 530px) and (min-device-width: 481px)' href='stylesPWS/wide.css' />
		<link rel='stylesheet' type='text/css' media='only screen and (max-width: 480px)' href='stylesPWS/smartphone.css' />
		
		<script src="JS.js"></script>
		<script type="text/javascript" language="javascript">
			xhttp = new XMLHttpRequest();
			xhttp2 = new XMLHttpRequest();
			
			xhttp.onreadystatechange = function(){
				if((xhttp.readyState==4)&&(xhttp.status==200)){
					document.getElementById("dposta").innerHTML= xhttp.responseText;
				}
			};
			xhttp2.onreadystatechange = function(){
				if((xhttp2.readyState==4)&&(xhttp2.status==200)){
					document.getElementById("dpasahitza").innerHTML= xhttp2.responseText;
				}
			};
			
			function epostaKonprobatu(){
				var posta = document.getElementById("Eposta").value;
				xhttp.open("GET","MatrikulaKonprobatu.php?Eposta="+posta, true);
				xhttp.send();
			}
			
			function passKonprobatu(){
				var pass = document.getElementById("Pasahitza").value;
				xhttp2.open("POST","PasswordKonprobatu.php", true);
				xhttp2.setRequestHeader("Content-type","application/x-www-form-urlencoded");
				xhttp2.send("Pass="+pass);
			}
			
			function konp(){
				if((document.getElementById("dpasahitza").innerHTML.trim() === "BALIOZKOA") && (document.getElementById("dposta").innerHTML.trim() === "BAI")){
					return true;
				}
				else{
					return false;
				}
			}
		</script>

		</head>
	<body>
		<center>
			<h1 id="titulua">Erregistro berria</h1><br />
		
			<form id="simreg" name="simreg" onSubmit="return konp()" method="POST" action="SignUp.php">
				Eposta elektronikoa:<br />
				<input type="text" id="Eposta" name="Eposta" onblur="epostaKonprobatu()" ><br /><br />
				
				Pasahitza:<br />
				<input type="password" id="Pasahitza" name="Pasahitza" onblur="passKonprobatu()" ><br /><br />
				
				<input type="button" value="Atzerantz" onclick="location.href='./Layout.html';">
				<input type="submit" value="Bidali">
			</form>

			<br /> <br />
			
			Postaren balidazioa:  
			<div id="dposta"></div>
			Pasahitzaren balidazioa:  
			<div id="dpasahitza"></div>
		</center>
	</body>
</html>
